  <style>
    .contact-card {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #141212;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333333;
    }

    .contact-card p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #666666;
    }

    .contact-card .email-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .contact-card .email-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

            </div>

            </a>
